<mat-drawer-container class="example-container drawar-container" autosize>
  <mat-drawer #drawer class="example-sidenav sidenav" mode="side"> </mat-drawer>
  <mat-toolbar class="navbar">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer"></span>
    <div class="right-side-sec-icons">
      <span class="material-symbols-outlined noti"> notifications </span>
      <div class="user-image" [matMenuTriggerFor]="menu">
        <img src="/assets/Images/user.jpg" class="user-pic" />
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span class="material-symbols-outlined"> settings </span>
          Settings
        </button>
        <button mat-menu-item (click)="logout()">
          <span class="material-symbols-outlined"> logout </span>
          Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <div class="example-sidenav-content main-content-sec">
    <!-- <app-dashboard-content></app-dashboard-content> -->
    <!-- <app-table-content></app-table-content> -->
    <!-- <app-new-component></app-new-component> -->
    <app-animated-page></app-animated-page>
  </div>
</mat-drawer-container>
