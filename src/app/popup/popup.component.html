<h2 mat-dialog-title>Dialog with elements</h2>
<mat-dialog-content>
  <div *ngFor="let items of dummyArray">
    {{ items.name }}
    <button mat-flat-button color="primary" (click)="closeDialog(items)">
      Add
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
